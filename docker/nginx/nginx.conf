events {}

http {
    upstream auth {
        server auth_service:4001;
    }

    upstream ecommerce {
        server ecommerce_service:4002;
    }

    upstream warehouse {
        server warehouse_service:4003;
    }

    upstream shipping {
        server shipping_service:4004;
    }

    upstream merchant {
        server merchant_service:4005;
    }

    upstream notifications {
        server notifications_service:4006;
    }

    server {
        listen 80;

        location /auth {
            proxy_pass http://auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /store {
            proxy_pass http://ecommerce;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /warehouse {
            proxy_pass http://warehouse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /shipping {
            proxy_pass http://shipping;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /merchant {
            proxy_pass http://merchant;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /notifications {
            proxy_pass http://notifications;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # WebSocket support for notifications
        location /ws {
            proxy_pass http://notifications;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
